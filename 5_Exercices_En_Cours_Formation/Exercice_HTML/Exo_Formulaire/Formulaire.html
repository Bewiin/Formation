<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>

    <form method="post" action="">
        <fieldset>
            <legend>Info personnelles</legend>
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2"/>
        <br>

        <label for="prenom">Nom:</label>
        <input type="text" name="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2"/>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Ex: monMail@FAI.com"/>
        <br>

        <label for="tel">Numéro</label>
        <input type="tel" name="tel" placeholder="Ex: 00.11.22.33.44"/>
        <br>
        
        <label for="password">Mot de passe:</label>
        <input type="password" name="password" placeholder="Exl:P@ssword" maxlength="30" minlength="8" id="passwordvc">
        <br>

        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Ex: 15" id="age">
        <br>
        
        <label for="commentaire">Laissez un commentaire:</label>
        <br>
        <textarea type="text" name="commentaire" cols="70" rows="10" placeholder="J'adore ce que vous faites !" id="commentaire"></textarea>
        <br>
        
        <label for="date">Date de mon commentaire:</label>    
        <input type="date" id="date">
        <br>

        <label for="fichier">Ma photo:</label>
        <input type="file" accept=".jpg,.png,.gif" id="fichier">
        <br>
        </fieldset>
        
            <fieldset>
                <legend>Vous préférez:</legend>
                <input type="checkbox" id="check" checked> <label for="check">Le HTML</label>
                <br>
                <input type="checkbox" id="check2"> <label for="check2">Le CSS</label>
                <br>
                <input type="checkbox" id="check3"> <label for="check3">Le JavaScript</label>
                <br>
                <input type="checkbox" id="check4"> <label for="check4">Ne rien faire</label>
                 
                <br>

            </fieldset>

            <fieldset>
                <legend>Vous vous levez:</legend>
                    <input type="radio" name="choix" value="Le matin" id="matin" checked> <label for="matin">Le matin</label>
                    <br>
                    <input type="radio" name="choix" value="Le midi" id="midi"> <label for="midi">Le midi</label>
                    <br>
                    <input type="radio" name="choix" value="Le soir" id="soir"> <label for="soir">Le soir</label>
                    <br>
                    <input type="radio" name="choix" value="En retard" id="retard"> <label for="retard">En retard !</label>

            </fieldset>
            <fieldset>
                <legend>Fin du formulaire</legend>
                <label for="liste">Vous en avez assez ?</label>
                <select name="liste">
                    <optgroup label="Team Pas encore">
                        <option value="J'en veux plus">J'en veux plus</option>
                        <option value="C'est super">C'est super!</option>
                        <option value="options" selected>L'autre option</option>
                    </optgroup>
                    <optgroup label="Team Oula">
                        <option value="J'en ai marre">J'en ai marre</option>
                        <option value="Pitie">Pitié !</option>
                    </optgroup>

                </select>
                <br>

                <input type="submit" value="Envoyer">
                <input type="reset" value="Reset">
            </fieldset>
        



    </form>
    
</body>
</html>
